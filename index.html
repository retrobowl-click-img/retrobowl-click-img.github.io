<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Dynamic Image Gallery Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #searchBox {
            width: 200px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #sortSelect {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #imageContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .image-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .image-item:hover {
            transform: translateY(-5px);
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .copy-link-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .copy-link-btn:hover {
            background-color: #0056b3;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Enhanced Dynamic Image Gallery Manager</h1>
    <div id="controls">
        <input type="text" id="searchBox" placeholder="Search images...">
        <select id="sortSelect">
            <option value="name">Sort by Name</option>
            <option value="date">Sort by Date</option>
            <option value="size">Sort by Size</option>
        </select>
    </div>
    <div id="imageContainer"></div>
    <div id="toast" class="toast"></div>

    <script>
        let allImages = [];

        async function loadImages() {
            try {
                const response = await fetch('https://api.github.com/repos/classroom7x/classroom7x.github.io/contents/');
                const files = await response.json();
                allImages = files.filter(file => 
                    file.type === 'file' && 
                    /\.(jpe?g|png|gif|webp|svg)$/i.test(file.name)
                ).map(file => ({
                    name: file.name,
                    url: `https://classroom7x.github.io/${file.name}`,
                    size: file.size,
                    date: new Date(file.created_at)
                }));
                displayImages(allImages);
            } catch (error) {
                console.error('Error loading images:', error);
                showToast('Error loading images. Please try again later.');
            }
        }

        function displayImages(images) {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';
            images.forEach(file => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                const img = document.createElement('img');
                img.src = file.url;
                img.alt = file.name;
                img.loading = 'lazy';
                const p = document.createElement('p');
                p.textContent = file.name;
                const copyBtn = document.createElement('button');
                copyBtn.textContent = 'Copy Link';
                copyBtn.className = 'copy-link-btn';
                copyBtn.onclick = () => copyImageLink(file.url);
                imageItem.appendChild(img);
                imageItem.appendChild(p);
                imageItem.appendChild(copyBtn);
                imageContainer.appendChild(imageItem);
            });
        }

        function copyImageLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                showToast('Image link copied to clipboard!');
            }).catch(err => {
                console.error('Error copying link: ', err);
                showToast('Failed to copy link. Please try again.');
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function searchImages() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filteredImages = allImages.filter(image => 
                image.name.toLowerCase().includes(searchTerm)
            );
            displayImages(filteredImages);
        }

        function sortImages() {
            const sortBy = document.getElementById('sortSelect').value;
            allImages.sort((a, b) => {
                if (sortBy === 'name') return a.name.localeCompare(b.name);
                if (sortBy === 'date') return b.date - a.date;
                if (sortBy === 'size') return b.size - a.size;
            });
            displayImages(allImages);
        }

        document.addEventListener('DOMContentLoaded', loadImages);
        document.getElementById('searchBox').addEventListener('input', searchImages);
        document.getElementById('sortSelect').addEventListener('change', sortImages);
    </script>
</body>
</html>
